<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pizza Online - Cadastro</title>
    </head>
    <body style="margin-top: 3%;">
        <table width="80%" align="center" border="">
            <tr>
                <td>
                    <img src="imagens_pizza/topo.png" width="100%" height="20px">
                </td>
            </tr>
            <tr>
                <td>
                    <font face="verdana" size="3" color="maroon">
                        <img src="imagens_pizza/icone_pizza.gif" align="center">
                        <strong>Cadastre-se e receba nossas atualizações</strong>
                        <hr size="3px" color="maroon">
                    </font>
                </td>
            </tr>
        </table><p>
        <form method="post">
            <table align="center" border="">
                <tr>
                    <td align="right">
                        <font color="maroon"><strong>Nome:</strong></font>
                    </td>
                    <td>
                        <input type="text" name="nome" size="53">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <font color="maroon"><strong>Senha:</strong></font>
                    </td>
                    <td>
                        <input type="password" name="senha" size="53">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <font color="maroon"><strong>Confirme sua senha:</strong></font>
                    </td>
                    <td>
                        <input type="password" name="senhaconf" size="53">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <font color="maroon"><strong>Seu tipo de pizza favorito:</strong></font>
                    </td>
                    <td>
                        <select name="pizzas">
                            <option value="1p">Margherita</option>
                            <option value="2p">Mussarela</option>
                            <option value="3p">Portuguesa</option>
                            <option value="4p" selected="selected">Calabresa</option>
                            <option value="5p">Califórnia</option>
                            <option value="6p">Pepperoni</option>
                            <option value="7p">Quatro Queijos</option>
                            <option value="8p">Bacon</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td rowspan="3" align="right">
                        <font color="maroon"><strong>Quantas vezes come Pizza por semestre:</strong></font>
                    </td>
                    <td>
                        <font color="maroon">
                            <input type="radio" name="p" value="1">
                            Entre 1 a 5
                        </font>
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="maroon">
                            <input type="radio" name="p" value="1">
                            5 a 10
                        </font>
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="maroon">
                            <input type="radio" name="p" value="1">
                            Mais de 10
                        </font>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <font color="maroon"><strong>Comentário:</strong></font>
                    </td>
                    <td>
                        <textarea name="coment" cols="50" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <font color="maroon">
                            <center>
                                <strong><input type="checkbox" name="email">Deseja receber e-mails dos nossos
                                    parceiros?</strong>
                            </center>
                        </font>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <input type="submit" value="Enviar">
                            <input type="submit" value="Limpar">
                        </center>
                    </td>
                </tr>
            </table><p>
        </form>
        <table width="80%" align="center" border="">
            </tr>
            <tr>
                <td>
                    <center>
                        <font color="maroon"><u>www.pizzaonline.com</u></font>
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="imagens_pizza/topo.png" width="100%" height="20px">
                </td>
            </tr>
        </table>
    </body>
</html>
