<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Opera</title>
    </head>
    <body>
        <fieldset style="width: 30%; margin-left: auto; margin-right: auto;">
            <legend align="right">
                <img src="opera.png" align="center">
            </legend>
            <table align="center">
                <tr>
                    <td align="right">
                        Name (required):
                    </td>
                    <td>
                        <input type="text" name="nome" autofocus>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Title:
                    </td>
                    <td>
                        <input type="text" name="title">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Shoesize:
                    </td>
                    <td>
                        <input type="number" name="shoe" size="5">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        E-mail (required):
                    </td>
                    <td>
                        <input type="email" name="email" autofocus>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Webpage:
                    </td>
                    <td>
                        <input type="url" name="url">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date" name="data">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Attractiveness:
                    </td>
                    <td>
                        <input type="range" name="att" min="0" max="10">
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
